<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic English Spoken Tutor</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@1.15.6/dist/livekit-client.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }
        .controls {
            width: 25%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
        }
        .video-container {
            width: 85%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }
        #status {
            color: #ffcc00;
            margin: 10px 0;
            font-weight: bold;
            font-size: 1rem;
        }
        @media (max-width: 800px) {
            body {
                flex-direction: column;
            }
            .controls {
                width: 100%;
                height: auto;
                padding: 10px;
            }
            .video-container {
                width: 100%;
                height: 60vh;
            }
            video {
                height: 60vh;
            }
            h1 {
                font-size: 1.4rem;
            }
            p {
                font-size: 0.9rem;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>Interactive English Tutor (Arabic Interaction)</h1>
        <p>Speak in Arabic to learn spoken English (e.g., phrases, pronunciation).</p>
        <button id="startBtn">Start Session</button>
        <button id="closeBtn" disabled>Close Session</button>
        <button id="micBtn" disabled>Start Voice Input</button>
        <input id="taskInput" type="text" placeholder="Type in Arabic (optional)" />
        <button id="talkBtn" disabled>Send Text</button>
        <div id="status"></div>
    </div>
    <div class="video-container">
        <video id="mediaElement" autoplay playsinline></video>
    </div>

    <script>
        const API_CONFIG = {
            token: "YTI5ZDBiNWIxMzYzNDQ4M2JhYTk1M2ZiZDEyYzlhYjktMTc1NzUzMTI2Mg==" // Replace with fresh token from https://app.heygen.com/settings
        };

        let sessionId = null;
        let room = null;
        let mediaStream = new MediaStream();
        let localAudioTrack = null;
        let micEnabled = false;
        const mediaElement = document.getElementById("mediaElement");
        const taskInput = document.getElementById("taskInput");
        const startBtn = document.getElementById("startBtn");
        const closeBtn = document.getElementById("closeBtn");
        const micBtn = document.getElementById("micBtn");
        const talkBtn = document.getElementById("talkBtn");
        const statusDiv = document.getElementById("status");

        async function proxyPost(url, body) {
            try {
                const response = await fetch('/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${API_CONFIG.token}`
                        },
                        body: body
                    })
                });
                if (!response.ok) {
                    throw new Error(`Proxy failed: ${response.statusText} (${response.status})`);
                }
                return response.json();
            } catch (error) {
                console.error("Proxy error:", error);
                statusDiv.textContent = `Proxy error: ${error.message}`;
                throw error;
            }
        }

        async function tutorIntroduction() {
            try {
                console.log("Sending tutor introduction...");
                await proxyPost('https://api.heygen.com/v1/streaming.task', {
                    session_id: sessionId,
                    text: "Hello, Welcome to Maxe Academy. I am your AI tutor. How can I help you today?",
                    task_type: "repeat"
                });
                await proxyPost('https://api.heygen.com/v1/streaming.task', {
                    session_id: sessionId,
                    text: "Let's start practicing. Repeat after me: How are you?",
                    task_type: "repeat"
                });
                console.log("Tutor introduction sent.");
            } catch (error) {
                console.error("Intro failed:", error);
                statusDiv.textContent = "Error sending introduction.";
            }
        }

        async function createSession() {
            statusDiv.textContent = "Starting session...";
            startBtn.disabled = true;
            try {
                console.log("Creating session...");
                const sessionData = await proxyPost('https://api.heygen.com/v1/streaming.new', {
                    version: "v2",
                    avatar_id: "Graham_Black_Suit_public",
                    knowledge_base: "You are an AI tutor at Maxe Academy, teaching spoken English to Arabic-speaking students. Respond in clear, simple English. Provide phrases, pronunciation tips, and corrections based on user input. Be encouraging and patient. Example: If the user says an Arabic phrase, suggest the English translation and guide them to repeat it correctly.",
                    quality: "medium",
                    stt_settings: {
                        provider: "gladia",
                        language: "arabic" // Use 'arabic' for Gladia; test with 'ar-SA' if issues persist
                    },
                    disable_idle_timeout: false
                });
                sessionId = sessionData.data.session_id;
                console.log("Session ID:", sessionId);

                console.log("Starting session...");
                await proxyPost('https://api.heygen.com/v1/streaming.start', {
                    session_id: sessionId
                });

                room = new LivekitClient.Room();
                // Monitor connection state
                room.on(LivekitClient.RoomEvent.StateChanged, (state) => {
                    console.log("Room state:", state);
                    statusDiv.textContent = `Room state: ${state}`;
                });

                // Retry connection up to 3 times
                let retries = 3;
                while (retries > 0) {
                    try {
                        console.log("Connecting to LiveKit, attempt:", 4 - retries);
                        await room.connect(sessionData.data.url, sessionData.data.access_token);
                        break;
                    } catch (err) {
                        console.error("Connect error:", err);
                        retries--;
                        if (retries === 0) throw new Error("Failed to connect to LiveKit after retries");
                        await new Promise(resolve => setTimeout(resolve, 2000)); // Wait 2s before retry
                    }
                }

                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    console.log("Track subscribed:", track.kind, publication.trackSid, participant.identity);
                    mediaStream.addTrack(track.mediaStreamTrack);
                    mediaElement.srcObject = mediaStream;
                    mediaElement.play().catch(err => {
                        console.error("Play error:", err);
                        statusDiv.textContent = "Error playing video.";
                    });
                    statusDiv.textContent = "Avatar connected! Speak in Arabic.";
                });

                room.on(LivekitClient.RoomEvent.DataReceived, (payload, participant, kind) => {
                    const decoder = new TextDecoder();
                    const dataStr = decoder.decode(payload);
                    console.log("Data received:", dataStr);
                    try {
                        const json = JSON.parse(dataStr);
                        if (json.type === "transcript" && json.text) {
                            console.log("User transcript:", json.text);
                            taskInput.value = json.text;
                            statusDiv.textContent = `You said: ${json.text}`;
                            proxyPost('https://api.heygen.com/v1/streaming.task', {
                                session_id: sessionId,
                                text: json.text,
                                task_type: "chat"
                            }).catch(err => {
                                console.error("Task error:", err);
                                statusDiv.textContent = "Error sending transcript.";
                            });
                        } else if (json.type === "llm" && json.text) {
                            console.log("Avatar response:", json.text);
                            statusDiv.textContent = `Tutor: ${json.text}`;
                        } else {
                            console.log("Other data:", json);
                        }
                    } catch (e) {
                        console.error("Data parse error:", e);
                    }
                });

                // Request mic permission and publish audio
                try {
                    console.log("Creating local audio track...");
                    localAudioTrack = await LivekitClient.createLocalAudioTrack({
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    });
                    console.log("Publishing audio track...");
                    await room.localParticipant.publishTrack(localAudioTrack);
                    console.log("Audio track published.");
                } catch (err) {
                    console.error("Audio track error:", err);
                    statusDiv.textContent = "Error accessing microphone.";
                    throw err;
                }

                await tutorIntroduction();

                closeBtn.disabled = false;
                micBtn.disabled = false;
                talkBtn.disabled = false;
                statusDiv.textContent = "Session active! Speak in Arabic.";
            } catch (error) {
                console.error("Session error:", error);
                statusDiv.textContent = `Error: ${error.message}`;
                startBtn.disabled = false;
            }
        }

        function toggleVoiceInput() {
            if (!micEnabled) {
                micEnabled = true;
                micBtn.textContent = "Stop Voice Input";
                statusDiv.textContent = "Listening for Arabic voice...";
            } else {
                micEnabled = false;
                micBtn.textContent = "Start Voice Input";
                statusDiv.textContent = "Voice input stopped.";
            }
        }

        async function sendText() {
            const text = taskInput.value.trim();
            if (!text || !sessionId) {
                statusDiv.textContent = "Error: No session or empty input";
                return;
            }
            try {
                await proxyPost('https://api.heygen.com/v1/streaming.task', {
                    session_id: sessionId,
                    text: text,
                    task_type: "chat"
                });
                taskInput.value = "";
                statusDiv.textContent = "Text sent! Awaiting response...";
            } catch (error) {
                console.error("Text error:", error);
                statusDiv.textContent = `Error sending text: ${error.message}`;
            }
        }

        async function closeSession() {
            try {
                console.log("Closing session...");
                if (sessionId) {
                    await proxyPost('https://api.heygen.com/v1/streaming.stop', {
                        session_id: sessionId
                    });
                }
                if (room) {
                    if (localAudioTrack) await room.localParticipant.unpublishTrack(localAudioTrack);
                    room.disconnect();
                }
                if (localAudioTrack) localAudioTrack.stop();

                mediaElement.srcObject = null;
                sessionId = null;
                room = null;
                mediaStream = new MediaStream();
                startBtn.disabled = false;
                closeBtn.disabled = true;
                micBtn.disabled = true;
                talkBtn.disabled = true;
                micBtn.textContent = "Start Voice Input";
                micEnabled = false;
                statusDiv.textContent = "Session closed.";
            } catch (error) {
                console.error("Close error:", error);
                statusDiv.textContent = `Error closing session: ${error.message}`;
            }
        }

        startBtn.addEventListener("click", createSession);
        closeBtn.addEventListener("click", closeSession);
        micBtn.addEventListener("click", toggleVoiceInput);
        talkBtn.addEventListener("click", sendText);
    </script>
</body>
</html>
